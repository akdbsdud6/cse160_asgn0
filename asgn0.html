<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Draw a red vector on black canvas</title>
</head>
<body onload="main()">

    <h1>Yun Ma 
        <br>
        yma153@ucsc.edu
    </h1>
    
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <br>
    <label for="v1x">Vector 1 - x:</label>
    <input type="number" id="v1x" step="0.1" value="2.25">
    <label for="v1y"> y:</label>
    <input type="number" id="v1y" step="0.1" value="2.25">

    <br>
    <br>

    <label for="v2x">Vector 2 - x:</label>
    <input type="number" id="v2x" step="0.1" value="2.25">
    <label for="v2y"> y:</label>
    <input type="number" id="v2y" step="0.1" value="2.25">
    
    
    <button onclick="handleDrawEvent()">Draw Vector</button>

    <br>
    <h3>Operation Selector</h3>
    <label>Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply (scalar)</option>
        <option value="div">Divide (scalar)</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area of Triangle</option>
    </select>
    <label>Scalar:</label>
    <input type="number" id="scalar" value="1">
    <br>
    <button onclick="handleDrawOperationEvent()">Perform Operation</button>
    
    <!-- Load JavaScript files -->
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
</body>
</html>
